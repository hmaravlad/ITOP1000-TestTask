<div *ngIf="currencies.length > 0" id="converter">
  <div>
    <select [(ngModel)]="inputRates[1]" (ngModelChange)="recalculate(1)">
      <option *ngFor="let curr of currencies; let i = index " [value]="curr.rate">{{curr.cc}}</option>
    </select>
    <input type="number" [(ngModel)]="inputValues[1]" (ngModelChange)="convert($event, 1)" min="0" step="any">
  </div>


  <div>
    <select [(ngModel)]="inputRates[2]" (ngModelChange)="recalculate(2)">
      <option *ngFor="let curr of currencies; let i = index" [value]="curr.rate">{{curr.cc}}</option>
    </select>
    <input type="number" [(ngModel)]="inputValues[2]" (ngModelChange)="convert($event, 2)" min="0" step="any">
  </div>
</div>
