<div *ngIf="isApiError; else noError" class="stretch-to-bottom">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <app-error-box (retry)="retry()"></app-error-box>
      </div>
    </div>
  </div>
</div>

<ng-template #noError>
  <app-header></app-header>
  <div class="stretch-to-bottom">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <app-converter></app-converter>
        </div>
      </div>
    </div>
  </div>
</ng-template>
