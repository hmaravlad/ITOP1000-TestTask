<div *ngIf="isApiError; else noError">
  Error
  <button (click)="retry()">Retry</button>
</div>

<ng-template #noError>
  <app-header></app-header>
  <div class="stretch-to-bottom">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <app-converter></app-converter>
        </div>
      </div>
    </div>
  </div>
</ng-template>
